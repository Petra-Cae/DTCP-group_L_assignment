<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Service Provider Identifier</title>
</head>
<body>
    <div class="inputContainer">
        <h3>Phone Service Provider Identifier</h3>
        <input type="tel" name="phoneNumberInput" id="phoneNumberInput" placeholder="080..." />
        <button type="submit" id="submitNumber" class="submitNumber">Check Carrier</button>
    </div>
    <div class="serviceProviders">
        <img class="nineMobile" id="nineMobile" src="./logos/9mobile-Logo.svg" alt="9Mobile logo" />
        <img class="airtel" id="airtel" src="./logos/airtel-logo-icon.svg" alt="Airtel logo" />
        <img class="globacom" id="globacom" src="./logos/Globacom-Limited-Logo.svg" alt="Globacom logo" />
        <img class="mtn" id="mtn" src="./logos/Mobile-Telephone-Networks-MTN.svg" alt="MTN logo" />

    </div>

    <script src="script.js" ></script>
</body>
</html>
